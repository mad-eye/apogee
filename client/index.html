<head>
  <title>MadEye</title>
</head>

<body>
    <div id="container" class="container">
    {{> navbar}}
    {{> signinModal}}
    {{{renderPage}}}
</body>

<template name="navbar">
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <img src="/images/eye1.gif" style="float:left" />
            <a class="brand" href="/">MadEye</a>
            <ul class="nav pull-right">
                {{!Sign in/up}}
                <li>
                    {{loginButtons align="right"}}
                </li>
            </ul>
        </div>
    </div>
</template>

<template name="signinModal">
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none; ">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Sign in</h3>
        </div>
        <form id="signInForm">
            <div class="modal-body">
                <label>Name:</label>
                <input type="text" name="username" placeholder="Enter your name..." />
                <label>Password:</label>
                <input type="password" name="password" placeholder="Ignored for now..." />
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal">Close</button>
                <button id="signInButton" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</template>
