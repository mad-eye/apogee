<head>
  <title>MadEye</title>
  <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script type="text/javascript">
    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  <script src="/socket.io.js"></script>
  <script src="/term.js"></script>
  <script src="/tty.js"></script>
</head>

<body>
  <div id="container" class="container {{#if isHangout}}hangout{{else}}nonHangout{{/if}}">
    {{> topnav }}
    <div id="alertBox">{{! Will be populated by displayAlert}}</div>
    {{{renderPage}}}
  </div>
</body>

<template name="topnav">
<div class="navbar topnav clearfix">
  <div class="title pull-left">
      <h1><a href="/">MadEye</a> <small><a id="createTerminal" href="#">Remote pair programming</a></small>
      </h1>
  </div>
  {{> signin}}
</div>
</template>

<template name="signin">
<ul class="nav nav-pills pull-right">
  {{! loginButtons}}
  {{#if loggingIn}}
      <li>
      <span>Loading...</span>
      </li>
  {{else}}
    {{#if isLoggedIn}}
      <li>
        <span>{{currentUser.name}} (<a id="signoutButton" href="#">Sign out</a>)</span>
      </li>
    {{else}}
      {{#if isLoggedOut}}
        <li>
        <span><a id="signinButton" href="#">Sign in with Google</a></span>
        </li>
      {{! else if in transition, show nothing}}
      {{/if}}
    {{/if}}
  {{/if}}
  {{#if isHomePage }}
    <li>
    {{#constant}}
      <a href="https://twitter.com/_madeye" class="twitter-follow-button" data-show-count="false">Follow @_madeye</a>
    {{/constant}}
    </li>
  {{/if}}
</ul>
</template>

<template name="alert">
<div class="alert alert-{{level}} fade in">
  {{#unless uncloseable}}
    <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{/unless}}
  <strong>{{title}}</strong> {{message}}
</div>
</template>

<template name="footer">
<div class="row">
  <div class="span12">
  <footer >
    <div class="pull-right">
      <ul class="nav nav-footer">
        <li><a href="{{settings apogeeUrl}}/get-started">Quick Install</a></li>
        <li><a href="http://blog.madeye.io">Blog</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/tos">Legal Stuff</a></li>
        <li><a href="mailto:support@madeye.io">Contact Us</a></li>
      </ul>
    </div>
  </footer>
  </div>
</div>

</script>
</template>
