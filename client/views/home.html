<template name="home">
<div class="row hero">
  <div class="span3">
    <div class="row sellPoint">
      <h4>Code like the Borg&hellip;</h4>
      <p>Code on the same project at the same time (like Google Docs)
        inside or outside of a Google Hangout.</p>
      <p>Syntax highlighting, linting, and key-bindings like your favorite editor.</p>
      <p>Load the project from your filesystem, and save it straight back.</p>
    </div>
    <div class="row sellPoint">
        <h4>&hellip;but less scary.</h4>
        <p>Just one command to use.</p>
        <p>No accounts necessary (like an interactive pastebin).</p>
        <p>Install with only two steps.</p>
    </div>
  </div>
  <div class="span8"><img src="/images/hangout.png" /></div>
</div>

<div class="row">
  <hr>
  {{!Left column}}
  <div class="span6 sell">
    <div class="row sellPoint">
      <h4>Easy to install</h4>
      <ol>
        <li>Install <a href="http://nodejs.org/">node.js</a> if you don&apos;t already have it (> v0.8.21 required).&nbsp;
        {{!
        (<a href="http://mxcl.github.com/homebrew/">Homebrew</a> users can just&nbsp; <code>brew install node</code> and include <code>/usr/local/share/npm/bin</code> in their PATH.)
        }}
        </li>
        <li><code>sudo npm install -g madeye</code>.&nbsp; You are good to go!</li>
      </ol>
      <p><small>Check out the <a href="/faq">FAQ</a> for more information.</small></p>
    </div>
    <hr>
    <div class="row sellPoint">
      <h4>Easy to use</h4>
      <p>
      <ol>
        <li>Type&nbsp; <code>madeye</code>&nbsp; in the directory to share</li>
        <li>Send the url to your teammates.</li>
      </ol>
      </p>
    </div>
  </div>

  {{!Right column}}
  <div class="span5 imageFlow">
    <div class="row sellPic">
      <img alt="installing madeye" src="images/madeye-install.png" />
    </div>
    <div class="row downArrow">
      <img alt="down" src="images/down_arrow.jpeg" />
    </div>
    <div class="row sellPic">
      <img alt="terminal view" src="images/madeye-command.png" />
    </div>
  </div>
  <div class="clearfix">&nbsp;</div>
  <hr>
</div>

<div class="row signup">
  <h4>Keep me updated!</h4>
  <p>Sign up for the latest updates.&nbsp;  Don&apos;t fret,
  we hate spam as much as you do.&nbsp;  We will only 
  use this to send updates.&nbsp;  And possibly cat videos.
  </p>
  <form id="signupForm">
    <input id="emailInput" type="email" placeholder="Email address" />
    <input type="submit" id="submitEmailButton" class="btn btn-primary" value="Notify me!" />
    <span id="signupFeedback">Received!</span>
  </form>
  <p>Follow us on twitter for releases, interesting new features, and other information!</p>
  <p>
    <a href="https://twitter.com/_madeye" class="twitter-follow-button" data-show-count="false">Follow @_madeye</a>
  </p>
</div>

{{> footer}}
</template>
