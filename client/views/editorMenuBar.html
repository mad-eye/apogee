<template name="editorMenuBar">
<div id="editorMenuBar" class="clearfix">
  <ul id="editorMenu" class="clearfix">
    <li>File
      <ul>
        <li id="saveAction" class="{{saveDisabled}}">Save&nbsp;{{{modKey}}}S</li>
        <li class="divider"></li>
        <li id="revertAction" class="{{revertDisabled}}">Revert Changes</li>
        <li id="discardAction" class="{{discardDisabled}}">Discard File</li>
      </ul>
    </li>
    <li>Edit
      <ul>
        <li id="findAction" class="disabled">Find&nbsp;{{{modKey}}}F</li>
        <li id="findReplaceAction" class="disabled">Replace&nbsp;{{{modKey}}}FF</li>
      </ul>
    </li>
    <li>Options
      <ul>
        <li id="keybindingsAction">Keybindings
          <ul id="keyBindingsMenu" class="sublist">
            <li data-keybinding="ace" class="keybindingOption {{#if keybinding 'ace'}}selected{{/if}}">Ace</li>
            <li data-keybinding="vim" class="keybindingOption {{#if keybinding 'vim'}}selected{{/if}}">Vim</li>
            <li data-keybinding="emacs" class="keybindingOption {{#if keybinding 'emacs'}}selected{{/if}}">Emacs</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
</template>
