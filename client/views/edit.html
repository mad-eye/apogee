<template name="edit">
  {{> projectStatus}}
  <div class="row">
      <div id="leftColumn" class="span3">
        {{> fileTree}}
      </div>
      <div id="editorChrome" class="span9">
        {{> editorChrome }}
        <div id="editorContainer">
          {{> editorOverlay }}
          {{> editor}}
          {{> editorFooter}}
        </div>
      </div>
  </div>
</template>

<template name="editImpressJS">
  {{> projectStatus}}
  <div class="row">
    <div id="leftColumn" class="span5">
      <div class="row">
        <div class="span5">
          {{> fileTree}}
        </div>
      </div>
      <div class="row">
        <div class="span5">
          <div class='wrapper'>
            <iframe id="presentationPreview" src="/userStatic/{{projectId}}"/>
          </div>
          <a id="fullPresentationLink" href = "/userStatic/{{projectId}}/index.html">View full presentation</a>
        </div>
      </div>
    </div>

    <div id="editorChrome" class="span7">
      {{> editorChrome }}
      <div id="editorContainer">
        {{> editorOverlay }}
        {{> editor}}
        {{> editorFooter}}
      </div>
    </div>
  </div>
</template>

<template name="projectStatus">
  {{#each projectAlerts}}
    {{> alert this}}
  {{/each}}
</template>

<template name="editorChrome">
  <div id="editorTitleBar" class="clearfix">
  </div>
  {{> editorBar }}
</template>

<template name="editorOverlay">
  {{#if editorIsLoading}}
    <div id="editorOverlay">
      {{#if editorThemeIsDark}}
        <img id="editorLoadingSpinner" src="/images/ajax-loader-dark.gif" alt="Loading..."
          style="top: {{spinnerTop}}px;left: {{spinnerLeft}}px;"/>
      {{else}}
        <img id="editorLoadingSpinner" src="/images/ajax-loader.gif" alt="Loading..."
          style="top: {{spinnerTop}}px;left: {{spinnerLeft}}px;"/>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="editor">
  {{#constant}}<div id="editor"></div>{{/constant}}
</template>

<template name="editorFooter">
  {{> statusBar }}
  {{#if isTerminalEnabled}}
    {{> terminal}}
  {{/if}}
</template>

<template name="terminal">
  {{#constant}}
  <div id="terminal">
    <span id="measurementDiv">{{measurementChars}}</span>
  {{!#unless Session 'terminalIsActive'}}
    {{> createTerminal }}
  {{!/unless}}
  </div>
  {{/constant}}
</template>

<template name="createTerminal">
  <span id="createTerminalMessage"><a id="createTerminal" href="#">Click to open terminal</a></span>
</template>
