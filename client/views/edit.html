<template name="edit">
    <div class="row">
        <div class="span4">
            {{> fileTree}}
        </div>
        <div class="span8">
            {{> editor}}
        </div>
    </div>
</template>

<template name="fileTree">
<div id="projectName"><h4>{{projectName}}</h4></div>
<ul class="fileTree">
    {{#each files}}
      <li class="{{fileEntryClass}}" id="{{_id}}">
        <span>{{filename}} {{#if modified}}*{{/if}}</span> 
      </li>
    {{/each}}
</ul>
</template>

<template name="editor">
  <div id="editorFileName"><h4>{{editorFileName}}</h4></div>
  {{#if editorFileId}}
    <div id="buttonRow">
      <button id="saveButton" class="btn btn-primary {{buttonSaveClass}}">Save</button>
    </div>
  {{/if}}
  <div id="editor" ></div>
</template>
