<template name="edit">
  {{> projectStatus}}
  {{#if isInterview}}
    {{#unless Session 'isHangout'}}
      {{> interviewIntro }}
    {{/unless}}
  {{/if}}
    <div class="row">
        <div id="leftColumn" class="span3">
          {{#if isScratch}}
            {{> interview}}
          {{else}}
            {{> fileTree}}
          {{/if}}
          
        </div>
        <div id="editorChrome" class="span9">
          {{> editorChrome }}
          <div id="editorContainer">
            {{> editorOverlay }}
            {{> editor}}
            {{> editorFooter}}
          </div>
        </div>
    </div>
</template>

<template name="editImpressJS">
  {{> projectStatus}}
  <div class="row">
    <div id="leftColumn" class="span5">
      {{> fileTree}}
      <iframe id="presentationPreview" src="/userStatic/{{projectId}}"/>
      <a href = "/userStatic/{{projectId}}/index.html">View full presentation</a>
    </div>

    <div id="editorChrome" class="span7">
      {{> editorChrome }}
      <div id="editorContainer">
        {{> editorOverlay }}
        {{> editor}}
        {{> editorFooter}}
      </div>
    </div>
  </div>
</template>

<template name="projectStatus">
  {{#each projectAlerts}}
    {{> alert this}}
  {{/each}}
</template>

<template name="fileTree">
<div id="projectName"><h4>{{projectName}}</h4></div>
<div id="fileTreeContainer">
  <ul class="fileTree" id="fileTree">
    {{#each files}}
    {{#if isVisible}}
    <li class="{{fileEntryClass}}" id="{{_id}}">
      <span>{{filename}} {{#if modified}}*{{/if}}</span>
      {{#each usersInFile this}}
      <img class="fileTreeUserIcon" alt="" destination="{{this.destination}}" src="{{this.img}}"</img>
           {{/each}}
           </li>
    {{/if}}
    {{/each}}
  </ul>
</div>
</template>

<template name="editorChrome">
  <div id="editorTitleBar" class="clearfix">
  </div>
  {{> editorBar }}
</template>

<template name="editorOverlay">
  {{#if editorIsLoading}}
    <div id="editorOverlay">
      <img id="editorLoadingSpinner" src="/images/file-loader.gif" alt="Loading..." />
    </div>
  {{/if}}
</template>

<template name="editor">
  {{#constant}}<div id="editor"></div>{{/constant}}
</template>

<template name="editorFooter">
  {{> statusBar }}

  {{#if isInterview}}
    <div id="programOutput">
      {{! would be nice to move logic from helper here into template
      handlebars unfortunately generates a pile of whitespace that
      breaks our pre tag }}
      <pre id="stdout">{{{output}}}</pre>
    </div>
  {{/if}}
</template>
