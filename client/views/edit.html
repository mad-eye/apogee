<template name="edit">
  {{> projectStatus}}
  <div id="projectContainer" class="row contentContainer">
    {{#if showFileTree}}
      <div id="leftColumn" class="span3">
        {{> fileTree}}
      </div>
    {{/if}}
      <div id="rightColumn" class="{{editorColumnClass}}">
        {{> wholeEditor }}
      </div>
  </div>
</template>

<template name="projectStatus">
  {{#each projectAlerts}}
    {{> alert this}}
  {{/each}}
</template>

<template name="wholeEditor">
  {{> editorTitleBar }}
  <div id="editorChrome">
      {{> editorMenuBar }}
      {{> editorOverlay }}
      {{> editor}}
      {{> statusBar }}
  </div>
</template>

<template name="editorTitleBar">
  <div id="editorTitleBar">
    <h4>
      {{editorFileName}}
      {{#if isModified}}
        <small>&nbsp;(modified)</small>
      {{/if}}
      {{#if isScratch}}
        <small>&nbsp;(scratch)</small>
      {{/if}}
      {{#if isStandardProject}}
        <a target="terminal" href="/terminal/{{projectId}}"><img id="terminalIcon" src="{{staticPrefix}}/static/images/terminal_icon_64x64.png" alt="Open Terminal" title="Open Terminal" /></a>
      {{/if}}
    </h4>
  </div>
</template>

<template name="editorOverlay">
  {{#if editorIsLoading}}
      <div id="editorOverlay">
      </div>
  {{/if}}
</template>

<template name="editor">
  <div id="editor"></div>
</template>

<template name="editImpressJS">
  {{> projectStatus}}
  <div class="row">
    <div id="leftColumn" class="span5">
      <div class="row">
        <div class="span5">
          {{> fileTree}}
        </div>
      </div>
      <div class="row">
        <div class="span5">
          <div class='wrapper'>
            <iframe id="presentationPreview" src="/userStatic/{{projectId}}"></iframe>
          </div>
          <a id="fullPresentationLink" href = "/userStatic/{{projectId}}/index.html">View full presentation</a>
        </div>
      </div>
    </div>

    <div id="editorChrome" class="span7">
      {{> editorTitleBar }}
      <div id="editorContainer">
        {{> editorMenuBar }}
        {{> editorOverlay }}
        {{> editor}}
        {{> statusBar }}
      </div>
    </div>
  </div>
</template>
