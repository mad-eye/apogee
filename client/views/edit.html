<template name="edit">
    <div class="row project">
        <div class="span4">
            {{> fileTree}}
        </div>
        <div class="span8">
            {{> editor}}
        </div>
    </div>
</template>

<template name="fileTree">
<ul class="fileTree">
    {{#each files}}
      {{>fileEntry}}
    {{/each}}
</ul>

</template>

<template name="fileEntry">
  <li class="{{fileEntryClass}}" id="{{this._id}}">
    <span>{{this.filename}}</span> 
  </li>
</template>

<template name="editor">
<div id="editorFileName">
  <h4>{{fileName}}</h4>
  <button id="saveButton">Save</button>
</div>
    <div id="editor" ></div>
    
</template>
