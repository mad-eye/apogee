<template name="interviewIntro">
  {{#unless Session 'interviewInstructionsClosed'}}
    <div class="row">
      <div class="span12">
        <div id="interviewInstructions" class="well">
          <button id="closeInterviewInstructions" class="close">&times;</button>
          <ol>
            <li>Add interview files in the left sidebar</li>
            <li>Execute these files with the editor&apos;s run button</li>
            <li>Give the url to your interviewee, and watch them type!</li>
            {{#unless isHangout}}
              <li>Or embed your interview session in a Google Hangout:&nbsp; {{> hangoutButton}}</li>
            {{/unless}}
          </ol>
        </div>
      </div>
    </div>
  {{/unless}}
</template>

<template name="interview">
  <div id="projectName">
    <h4 style="float:left; display:inline">Project</h4>
    {{#unless isHangout}}
      {{>smallHangoutButton}}
    {{/unless}}
  </div>
    <div style="clear:both; height:0px">&nbsp;</div>
    <ul class="fileTree interview">
      {{#each scratchPads}}
      <li id="{{path}}" class="file {{selected}}"><span>{{path}}</span>
        {{#each usersInFile this}}
        <img class="fileTreeUserIcon" alt="" src="{{this.img}}" />
        {{/each}}
      {{/each}}
    </ul>
  <div id="dropzone" class="dropzone">
    <span>Drop a file here to add (or you can click to upload)!</span>
  </div>
  <input id="addFileButton" type="button" class="btn" value="New file"/>
</template>

<template name="hangoutButton">
  <a id="hangoutLink" href="{{hangoutLink}}" style="text-decoration:none;">
    <img src="https://ssl.gstatic.com/s2/oz/images/stars/hangout/1/gplus-hangout-60x230-normal.png"
         alt="Start a new Hangout"
         title="Start a new Hangout"
         style="border:0;width:115px;height:30px;" />
  </a>
</template>

<template name="smallHangoutButton">
  {{#unless isHangout}}
  <a id="hangoutLink" href="{{hangoutLink}}" style="text-decoration:none; float:right">
    <img src="https://ssl.gstatic.com/s2/oz/images/stars/hangout/1/gplus-hangout-20x86-normal.png"
         alt="Start a new Hangout"
         title="Start a new Hangout"
         style="padding-top: 13px; border:0; border:0;width:86px;height:20px;" />
  </a>
  {{/unless}}
</template>
