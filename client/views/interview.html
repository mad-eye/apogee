<template name="interview">
    <div class="row">
        <div class="span3">
          <div id="dropzone">
            <ul>
              {{#each scratchPads}}
              <li id="{{path}}" class="{{selected}}">{{path}}
              {{/each}}
            </ul>
            Drag files here to add!
          </div>
        </div>
        <div id="editorChrome" class="span8">
            {{> editorChrome }}
            {{> editorOverlay }}
            {{> editor}}
        </div>
    </div>
</template>
