<template name="interview">
  <div id="dropzone">
    <ul>
      {{#each scratchPads}}
      <li id="{{path}}" class="{{selected}}">{{path}}
        {{#each usersInFile this}}
        <img class="fileTreeUserIcon" alt="" src="{{this.img}}" />
        {{/each}}
      {{/each}}
    </ul>
    Drag files here to add!
  </div>
</template>
