<template name="home2">
  <div class="container">
    <div class="row">
      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="span12">
        <div class="hero-unit">

        <h1>A web editor designed for remote pair programming.</h1>
        <div class="row">
          <div class="span7">
            <!--<h1>Code Together with MadEye</h1>-->
            <video loop="true" preload="auto" autoplay="true"
                   muted style="max-width:100%; height:auto;
                                padding-top:25px; margin: auto">
              <source src="videos/intro.mp4" type="video/mp4" />
              <source src="videos/intro.webm" type="video/webm" />
            </video>
            <h2>Code together with MadEye</h2>
            <p><a href="/get-started" class="btn btn-primary btn-large">Get Started &raquo;</a></p>
          </div>

          <div class="span4 sellPoints">
            <div class="sell">
              <h3>Collaborative</h3>
              <ul>
                  <li>Edit simultaneously</li>
                  <li>Unlimited number of editors</li>
                  <li>Run inside a Google Hangout</li>
              </ul>
            </div>
            <div class="sell ">
              <h3>Powerful</h3>
                <ul>
                  <li>Syntax highlighting for major file types</li>
                  <li>Vim/Emacs key bindings</li>
                  <li>Powered by the awesome <a href="http://ajaxorg.github.io/ace/">Ace editor</a></li>
                </ul>
            </div>
            <div class="sell ">
              <h3>Lightweight</h3>
                <ul>
                  <li>Easy install</li>
                  <li>One command to share your project</li>
                  <li>Augment your existing workflow, don&apos;t replace it</li>
                </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

    {{> footer}}

  </div> <!-- /container -->
</template>
