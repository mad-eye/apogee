redis:
  image: redis:2.8.23

mongo:
  image: mongo:2.6.11

nginx:
  image: nginx:1.8.1
  links:
    - apogee
    - azkaban
    - bolide
  ports:
    - 80:80
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro

bolide:
  image: madeye/bolide:0.1
  links:
    - redis

azkaban:
  image: madeye/azkaban:0.1
  links:
    - redis
    - mongo

apogee:
  image: madeye/apogee:0.1
  links:
    - azkaban
    - bolide
    - mongo
